<!DOCTYPE html>
<html>
  <head>
    <title>Gradie Sign-Up</title>
    <link rel="stylesheet" href="public/gradie.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="gradieContent">
          <div class="gradie">
            <h1 class="mainTitle">Gradie</h1>
            <h3 class="mainSubtitle">Beaultiful gradients in seconds</h3>
            <img class="iphoneImage" src="./public/assets/iPhone Mockup.png" />
          </div>
        </div> 
      </div>
      <div class="login">
        <div class="formContent">
          <div class="form">
            <h1 class="title">Login</h1>
            <p class="inputTitle">Email</p>
            <input class="input"/>
            <p class="inputTitle">Password</p>
            <input class="input" type="password" />
            </br>
            <input class="check"type="checkbox" />
            <p class="formText">
              By creating an account, you </br> agree to the 
              <a class="formTermsText">Terms & </br>Conditions.</a>
            </p>
            <button>Create an Account</button>
        </div>
      </div>
    </div>
  </body>
</html>
